<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrabble Full Board</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../Src/Styles/index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="../Src/Scripts/logger.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div id="game-container">
        <header>
            <h1>Scrabble - Single Player</h1>
        </header>

        <div id="board-container">
            <div id="data-div">
                <div id="turn-indicator">
                    <span class="turn-label">Current Turn:</span>
                    <span id="current-player">Player 1</span>
                </div>
                <div id="player-scores-section">
                    <h3>Scores</h3>
                    <table id="player-scores-table">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="player-scores-list">
                            <tr>
                                <td>Player 1</td>
                                <td id="player-1-score">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="word-history-section">
                    <h3>Word History</h3>
                    <div id="word-history-scroll">
                        <table id="word-history-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Player</th>
                                    <th>Word</th>
                                    <th>Pts</th>
                                </tr>
                            </thead>
                            <tbody id="word-history-list">
                                <tr>
                                    <td colspan="4" class="no-history">No words yet</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="tile-swap-zone">
                    <div id="swap-drop-area">
                        <span class="swap-icon">ðŸ”„</span>
                        <span class="swap-text">Drop tile here to swap!</span>
                    </div>
                </div>
            </div>
            <div id="scrabble-board">
                <!-- Board cells will be generated by JavaScript -->
            </div>
            <div id="side-panel">
                <div id="remaining-tile-distribution">
                    <h3>Tiles Left</h3>
                    <table id="remaining-tile-distribution-table">
                        <thead>
                            <tr>
                                <th>Letter</th>
                                <th>#</th>
                                <th>Letter</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Tile distribution will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="word-display">
                    <h3>Words This Turn</h3>
                    <table id="words-table">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Mult</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="words-list">
                            <tr>
                                <td colspan="3" class="no-words">-</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="total-row">
                                <td colspan="2">Total:</td>
                                <td id="turn-total-score">0</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div id="message-area">
                    <p id="game-message">Drag tiles from your rack to the board to form words!</p>
                </div>
            </div>
        </div>

        <div id="rack-container">
            <h3>Your Tiles</h3>
            <div id="tile-rack">
                <!-- Tiles will be generated by JavaScript -->
            </div>
        </div>

        <div id="controls">
            <button id="submit-word" class="btn">Submit Word</button>
            <button id="clear-board" class="btn">Return Tiles</button>
            <button id="new-tiles" class="btn">Get New Tiles</button>
            <button id="reset-game" class="btn btn-warning">Reset Game</button>
        </div>
    </div>
</body>

</html>
