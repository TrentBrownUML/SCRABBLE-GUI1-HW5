   - Pass & Play title with icon

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Little Word Game - Pass & Play Setup</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="Src/Styles/index.css">
    <link rel="stylesheet" href="Src/Styles/passplay-lobby.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>

<body>
    <div id="lobby-container">
        <header>
            <h1>üë• Pass & Play</h1>
            <p class="subtitle">Set up your local multiplayer game!</p>
        </header>

        <div id="lobby-panel">
            <!-- Player Count Selection -->
            <div id="player-count-section">
                <h2>Number of Players</h2>
                <div id="player-count-controls">
                    <button class="count-btn" data-count="2">2</button>
                    <button class="count-btn active" data-count="3">3</button>
                    <button class="count-btn" data-count="4">4</button>
                </div>
            </div>

            <!-- Player Setup Cards -->
            <div id="players-section">
                <h2>Player Setup</h2>
                <div id="player-cards">
                    <!-- Player cards will be generated by JavaScript -->
                </div>
            </div>

            <!-- Turn Timer Configuration -->
            <div id="timer-section">
                <h2>Turn Timer</h2>
                <div id="timer-controls">
                    <label class="timer-toggle">
                        <input type="checkbox" id="timer-enabled">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Enable Turn Timer</span>
                    </label>
                    <div id="timer-config" class="hidden">
                        <div class="timer-inputs">
                            <div class="timer-input-group">
                                <input type="number" id="timer-minutes" min="0" max="59" value="1" class="timer-input">
                                <span class="timer-unit">min</span>
                            </div>
                            <span class="timer-separator">:</span>
                            <div class="timer-input-group">
                                <input type="number" id="timer-seconds" min="0" max="59" value="0" class="timer-input">
                                <span class="timer-unit">sec</span>
                            </div>
                        </div>
                        <p class="timer-note">Minimum: 10 seconds total</p>
                    </div>
                </div>
            </div>

            <!-- Game Controls -->
            <div id="game-controls">
                <button id="start-game" class="btn btn-start">
                    üéÆ Start Game!
                </button>
                <a href="index.html" class="btn btn-back">‚Üê Back to Menu</a>
            </div>
        </div>
    </div>

    <!-- Color Picker Modal -->
    <div id="color-picker-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Choose Your Color</h3>
            <div id="color-wheel-container">
                <canvas id="color-wheel" width="250" height="250"></canvas>
                <div id="color-wheel-handle"></div>
            </div>
            <div id="color-preview">
                <div id="selected-color-swatch"></div>
                <span id="selected-color-hex">#FF0000</span>
            </div>
            <div class="modal-buttons">
                <button id="confirm-color" class="btn btn-confirm">Confirm</button>
                <button id="cancel-color" class="btn btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/passplay-lobby.js"></script>

    <footer class="site-footer">
        <div class="footer-content">
            <p>Created by <strong>Trent Brown</strong> | <a href="mailto:tgbrown450@gmail.com">tgbrown450@gmail.com</a>
            </p>
            <p>GUI Programming I - UMass Lowell</p>
        </div>
    </footer>
</body>

</html>
